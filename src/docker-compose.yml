version:: '3.9'

services:
  database:
  image: postgres
  container_name: bd_postgres
  restart: always
  ports:
    - "80:8080"
  environment:
    - POSTGRES_USER=admin
    - POSTGRES_PASSWORD=admin
    - POSTGRES_DB=database
  volumes:
    - pgdata:/data/postgres

volumes:
  pgdata:
    driver: local